<!-- jQuery Materialize initializations -->
<script type="text/javascript">
  $(document).ready(function(){
    $('.parallax').parallax();
  });
  $(document).ready(function(){
    $('.modal-trigger').leanModal();
  });
</script>

<!-- top parallax image-->
      <div class="parallax-container">
        <div class="parallax"><img src="partials/images/top-pic.jpeg"></div>
      </div>
<!-- middle text for home page -->
      <div class="section grey lighten-2">
        <div class="row container">
          <h1 class="header intro">How <span class="mypantry">MyPantry</span> Works</h1>
            <h5 class="center-align">
            Save time and money by finding recipes you can make with the ingredients you have at home right now. Sign up today to try it for yourself!
          </h5>

            <!-- Login Modal Structure -->
            <div id="login" class="modal modal-fixed-footer">
              <div class="modal-content">

                <h4 class="center-align">Log In To Your Pantry</h4>

                <div class="row">
                    <div class="input-field col s6">
                      <input id="username" type="text" class="validate" ng-model='hCtrl.oldUser.username'>
                      <label for="username">Username</label>
                    </div>

                    <div class="input-field col s6">
                      <input id="password" type="password" class="validate" ng-model='hCtrl.oldUser.password'>
                      <label for="password">Password</label>
                    </div>
                </div>
              </div>

              <div class="modal-footer">
                <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat " ng-click='hCtrl.login()'>Log In</a>
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
              </div>
            </div>

            <!-- Signup Modal Structure -->
            <div id="signup" class="modal modal-fixed-footer">
              <div class="modal-content">

                <h4 class="center-align">Sign Up For Your Pantry</h4>
                <div class="row">
                  <div class="input-field col s6">
                    <input id="username" type="text" class="validate" ng-model='hCtrl.newUser.username'>
                    <label for="username">Username</label>
                  </div>


                  <div class="input-field col s6">
                    <input id="password" type="password" class="validate" ng-model='password'>
                    <label for="password">Password</label>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat " ng-click='hCtrl.createUser()'>Sign Up</a>
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
              </div>
            </div>
<!-- buttons to trigger log in or sign up modals -->
            <div class="center-align">
              <a class="modal-trigger waves-effect waves-light btn-large light-blue accent-4" href="#login">Log In</a>
              <a class="modal-trigger waves-effect waves-light btn-large light-blue accent-4" href="#signup">Sign Up For Free</a>
            </div>
        </div>
      </div>
<!-- bottom parallax image       -->
      <div class="parallax-container">
        <div class="parallax"><img src="partials/images/bottom-pic.jpg"></div>
      </div>
